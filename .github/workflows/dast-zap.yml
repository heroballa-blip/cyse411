name: DAST - OWASP ZAP Full Scan

on:
  workflow_dispatch:

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # fastbank_insecure_classwork
      - name: Install fastbank_insecure_classwork deps
        working-directory: fastbank_insecure_classwork/backend
        run: npm install

      - name: Start fastbank_insecure_classwork app
        working-directory: fastbank_insecure_classwork/backend
        run: |
          node server.js &
          sleep 10

      # canonicalization-example
      - name: Install canonicalization-example deps
        working-directory: canonicalization-example
        run: npm install

      - name: Start canonicalization-example app
        working-directory: canonicalization-example
        run: |
          node server.js &
          sleep 10

      # fastbank-auth-lab
      - name: Install fastbank-auth-lab deps
        working-directory: fastbank-auth-lab/src
        run: npm install

      - name: Start fastbank-auth-lab app
        working-directory: fastbank-auth-lab/src
        run: |
          node server.js &
          sleep 10

      # idor
      - name: Install idor deps
        working-directory: idor
        run: npm install

      - name: Start idor app
        working-directory: idor
        run: |
          node server.js &
          sleep 10

      # ZAP scan (pick the right port for the app you want to test)
      - name: Run OWASP ZAP full scan
        uses: zaproxy/action-full-scan@v0.13.0
        with:
          target: "http://localhost:3000"
          fail_action: false
          allow_issue_writing: false
