name: DAST - OWASP ZAP Full Scan

on:
  workflow_dispatch:

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # fastbank_insecure_classwork (port 3000)
      - name: Install fastbank_insecure_classwork deps
        working-directory: fastbank_insecure_classwork/backend
        run: npm install

      - name: Start fastbank_insecure_classwork app
        working-directory: fastbank_insecure_classwork/backend
        run: |
          node server.js &
          sleep 20

      - name: Run ZAP on fastbank_insecure_classwork
        uses: zaproxy/action-full-scan@v0.13.0
        with:
          target: "http://host.docker.internal:3000"
          artifact_name: "zap-fastbank-insecure"
          fail_action: false
          allow_issue_writing: false

      # canonicalization-example (port 3001)
      - name: Install canonicalization-example deps
        working-directory: canonicalization-example
        run: npm install

      - name: Start canonicalization-example app
        working-directory: canonicalization-example
        run: |
          node server.js &
          sleep 20

      - name: Run ZAP on canonicalization-example
        uses: zaproxy/action-full-scan@v0.13.0
        with:
          target: "http://host.docker.internal:3001"
          artifact_name: "zap-canonicalization"
          fail_action: false
          allow_issue_writing: false

      # fastbank-auth-lab (port 3002)
      - name: Install fastbank-auth-lab deps
        working-directory: fastbank-auth-lab/src
        run: npm install

      - name: Start fastbank-auth-lab app
        working-directory: fastbank-auth-lab/src
        run: |
          node server.js &
          sleep 20

      - name: Run ZAP on fastbank-auth-lab
        uses: zaproxy/action-full-scan@v0.13.0
        with:
          target: "http://host.docker.internal:3002"
          artifact_name: "zap-fastbank-auth"
          fail_action: false
          allow_issue_writing: false

      # idor (port 3003)
      - name: Install idor deps
        working-directory: idor
        run: npm install

      - name: Start idor app
        working-directory: idor
        run: |
          node server.js &
          sleep 20

      - name: Run ZAP on idor
        uses: zaproxy/action-full-scan@v0.13.0
        with:
          target: "http://host.docker.internal:3003"
          artifact_name: "zap-idor"
          fail_action: false
          allow_issue_writing: false
