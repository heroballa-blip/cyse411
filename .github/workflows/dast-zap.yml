name: DAST - OWASP ZAP Full Scan

on:
  workflow_dispatch:

jobs:
  zap_fastbank_insecure:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: fastbank_insecure_classwork/backend
        run: npm install

      - name: Start vulnerable app
        working-directory: fastbank_insecure_classwork/backend
        run: |
          node server.js &
          # wait until the app responds on the expected health endpoint
          attempt=0
          until curl -sS http://localhost:3000/ >/dev/null 2>&1; do
            attempt=$((attempt+1))
            if [ $attempt -ge 30 ]; then
              echo "fastbank_insecure app did not start on port 3000"
              exit 1
            fi
            sleep 2
          done
          echo "fastbank_insecure app ready on port 3000"

      - name: Run OWASP ZAP full scan
        uses: zaproxy/action-full-scan@v0.13.0
        with:
          target: "http://localhost:3000"
          fail_action: false
          allow_issue_writing: false

      - name: Upload ZAP scan report
        uses: actions/upload-artifact@v4
        with:
          name: zap_fastbank_insecure
          path: report.html

