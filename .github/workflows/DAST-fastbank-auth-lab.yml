name: DAST - OWASP fastbank-auth

on:
  workflow_dispatch:

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install lab dependencies
        working-directory: fastbank-auth-lab
        run: npm install

      - name: Start vulnerable app
        working-directory: fastbank-auth-lab
        run: |
          npm start &
          sleep 20

      - name: Verify app is up
        run: |
          curl -I http://localhost:3001 || exit 1

      - name: Run OWASP ZAP full scan
        uses: zaproxy/action-full-scan@v0.13.0
        with:
          target: 'http://localhost:3001'
          fail_action: true
          allow_issue_writing: false
          artifact_name: zap_scan
